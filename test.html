<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #game-container {
      margin-top: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #user-input {
      margin-top: 20px;
    }
    label {
      font-size: 18px;
    }
    input[type=text] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      margin-top: 10px;
    }
    #submit-btn {
      margin-top: 10px;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Number Memory Game</h1>
  <button id="start-btn">Start Game</button>
  <div id="user-input" style="display: none;">
    <label for="input-field">Enter the sequence:</label><br>
    <input type="text" id="input-field"><br>
    <button id="submit-btn">Submit</button>
  </div>
  <p id="sequence-display"></p>
  <p id="result-display"></p>
  <p id="score" style="display: none;">Score: <span id="score-value">0</span></p>
</div>

<script>
  const NumberMemoryGame = {
    numbers: [],
    userSequence: [],
    round: 0,
    maxRounds: 35,
    score: 0,

    startGame: function() {
      this.round = 0;
      this.score = 0;
      this.numbers = [];
      this.userSequence = [];
      //this.updateScore();
      this.nextRound();
    },

    generateRandomNumber: function() {
      return Math.floor(Math.random() * 9) + 1;
    },

    displaySequence: function() {
      const sequenceDisplay = this.numbers.join('');
      document.getElementById('sequence-display').textContent = "Remember this sequence: " + sequenceDisplay;
    let delayTime;
    delayTime= (this.round+1)*1000;
      setTimeout(() => {
        document.getElementById('sequence-display').textContent = '';
        document.getElementById('input-field').value = '';
        document.getElementById('input-field').focus();
      }, delayTime);
    },

    getUserInput: function() {
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.addEventListener('click', () => {
        const userInput = document.getElementById('input-field').value.trim();
        if (this.isValidInput(userInput)) {
          this.userSequence = userInput.split("").map(Number); 
          this.checkUserSequence();
        } else {
          alert('Invalid input! Please enter only numbers.');
        }
      });
    },

    isValidInput: function(input) {
      const pattern = /^\d+$/; 
      return pattern.test(input);
    },

    checkUserSequence: function() {
      let isCorrect = true;
      for (let i = 0; i < this.numbers.length; i++) {
        if (this.numbers[i] !== this.userSequence[i]) {
          isCorrect = false;
          break;
        }
      }
      if (isCorrect) {
        document.getElementById('result-display').textContent = "Correct!";
        this.score++;
        //this.updateScore();
        this.nextRound();
      } else {
        document.getElementById('result-display').textContent = "Incorrect! Game over. Your final score is: " + this.score;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('user-input').style.display = 'none';
        document.getElementById('score').style.display = 'none';
      }
    },

    nextRound: function() {
      this.round++;
      if (this.round > this.maxRounds) {
        document.getElementById('result-display').textContent = "Congratulations! You completed all rounds. Your final score is: " + this.score;
        document.getElementById('start-btn').style.display = 'inline-block';
        document.getElementById('user-input').style.display = 'none';
        document.getElementById('score').style.display = 'none';
      } else {
        this.numbers = [];
        for (let i = 0; i < this.round; i++) {
          this.numbers.push(this.generateRandomNumber());
        }
        this.displaySequence();
      }
    },

    updateScore: function() {
      document.getElementById('score-value').textContent = this.score;
    }
  };

  document.getElementById('start-btn').addEventListener('click', () => {
    NumberMemoryGame.startGame();
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('user-input').style.display = 'block';
    document.getElementById('score').style.display = 'block';
    document.getElementById('result-display').textContent = '';
    NumberMemoryGame.getUserInput();
  });
</script>

</body>
</html>
