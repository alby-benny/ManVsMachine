<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Stop Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 18px;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    #timer {
        font-size: 24px;
        margin-bottom: 20px;
    }
    #countdown {
        font-weight: bold;
        color: crimson;
    }
    #stopButton, #startButton {
        font-size: 20px;
        background-color: crimson;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    #stopButton:hover, #startButton:hover {
        background-color: darkred;
    }
    .result {
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .result.success {
        color: green;
    }
    .result.failure {
        color: red;
    }
    .result span {
        font-weight: bold;
        margin-right: 10px;
    }
</style>
</head>
<body>
    
    <div class="container">
        
        <div id="content">
            Timer: <span id="t1"></span><br/>
    
        </div>
        
        <div id="ti">Random Time: <span style="color: red;"></span></div>
        <button id="startButton">Start Timer</button>
        <button id="stopButton">Stop Timer</button>

        <div id="result" class="result"></div>
    </div>
    
    <script>
        // Generate random time between 12 and 20 seconds
        const randomTime = (Math.random() * (20 - 12) + 12).toFixed(2);
        var duration = 3.80;
        document.querySelector("#ti span").textContent = randomTime;
        var hide = function(elem) {
            elem.style.display = 'none';
        };
        
        document.querySelector(".container").style.opacity = 1;
        //document.getElementById("stopButton").style.display = "block";
        document.getElementById("startButton").addEventListener("click",startTimer);
        function startTimer() {
            const startTime = Date.now();
            var timerTxt = document.getElementById("t1");
            var timerId = setInterval(function() {
                var total = (new Date().getTime() - startTime) / 1000;

                // while total lower than duration, we update timer by seconds
                if (total < duration) {
                    timerTxt.textContent = total.toFixed(2);
          
                } else {
                    timerTxt.textContent = "";
                    
                }
            }, 1);
            document.getElementById("stopButton").addEventListener("click", () => {
                const stopTime = Date.now();
                hide(stopButton);
                hide(startButton);
                const userTime = ((stopTime - startTime) / 1000).toFixed(2); // Convert to seconds            
                const difference = Math.abs(randomTime - userTime);
                const resultContainer = document.getElementById("result");
                resultContainer.textContent = "";

                const userTimeSpan = document.createElement("span");
                userTimeSpan.textContent = "Your Time: " + userTime;
                resultContainer.appendChild(userTimeSpan);

                const differenceSpan = document.createElement("span");
                differenceSpan.textContent = "Difference: " + difference.toFixed(2);
                resultContainer.appendChild(differenceSpan);

                resultContainer.classList.add(difference <= 0.1 ? "success" : "failure");
                resultContainer.style.opacity = 1;
                

            });
        }    
        
    </script>
</body>
</html>
