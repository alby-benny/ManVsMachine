<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link class="icon" rel="icon" href="Images/Logo.png" />

        <link rel="stylesheet" href="style.css" />

        <title>Man Vs Machine</title>
    </head>
<body>
    <section class="main-container">
        <section class="logo-container">
            <div class="logo-area"><img src="Images/Logo.png"/></div>
        </section>
        <div id=content>

          <!-- Canvases -->
          <div id=d>

            <div id=a>
              <canvas id=hold></canvas>
            </div>


            <table id=stats>
                <tr><td id=line>0<th>Line</th></tr>
                <tr><td id=piece>0<th>Piece</th></tr>
                <tr><th id=time>00:00.00</th></tr>
            </table>
          </div>

          <div id=b>
            <canvas id=bgStack></canvas>
            <canvas id=stack></canvas>
            <canvas id=active></canvas>

            <p id=msg>

            <nav class='menu on'>
              <h1>Tetr.js</h1>
              <ul>
                <li><a onclick=init(0)>Start</a>
                <li><a onclick=menu(2)><i class=icon-cog></i>Controls</a>
                <li><a onclick=menu(1)><i class=icon-cog></i>Settings</a>
              </ul>
            </nav>

            <div class=menu>
              <h2>Settings</h2>
              <div id=settings>
              </div>
              <div style=clear:both><a class=button onclick=menu(0)>Done</a></div>
            </div>

            <div class=menu>
              <h2>Controls</h2>
              <p>Click on the control you want to change, then press any key.
              <table id=controls>
                  <tr> <th>Move Left:   </th><th> <td id=moveLeft>←</td></tr>
                  <tr> <th>Move Right: </th><th>  <td id=moveRight>→</td></tr>
                  <tr> <th>Move Down:   </th><th> <td id=moveDown>↓</td></tr>
                  <tr> <th>Hard Drop:   </th><th> <td id=hardDrop>Space</td></tr>
                  <tr> <th>Spin Right:  </th><th> <td id=rotRight>X</td></tr>
                  <tr> <th>Spin Left:   </th><th> <td id=rotLeft>Z</td></tr>
                  <tr> <th>Spin 180:    </th><th> <td id=rot180>Shift</td></tr>
                  <tr> <th>Pause:       </th><th> <td id=pause>Esc</td></tr>
              </table>
              <div style=clear:both><a class=button onclick=menu(0)>Done</a></div>
            </div>

            <nav id=go class=menu>

            </nav>

            <nav id=pause class=menu>
              <ul>
                <li><a onclick=unpause()>Return</a>
              </ul>
            </nav>
          </div>

          <div id=c>
            <h3>Next</h3>
            <canvas id=preview></canvas>
          </div>

        </div>

        <canvas id=sprite></canvas>
        <script src=tetris.js></script>
        <script src=piece.js></script>
        <script src=stack.js></script>
        <script src=preview.js></script>
        <script src=menu.js></script>
    </section>
</body>
</html>
