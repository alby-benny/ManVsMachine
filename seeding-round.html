<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link class="icon" rel="icon" href="Images/Logo.png" />

        <link rel="stylesheet" href="css/style.css" />

        <title>Man Vs Machine</title>
    </head>
    
    <body>
        <section class="main-container">
            <section class="logo-container">
                <div class="logo-area"><img src="Images/Logo.png"/></div>
                <div class="main-heading" id="mainHeading">Team Machine</div>
            </section>
            <section class="day1-final-container">
                <div class="day1-final-box">
                    <div class="day1-final" style="position: absolute; left: 50%;top: 45%;transform: translate(-50%,-50%); width: 100%;"><div  id="mvmLast">Congratulations if you got selected. Too bad if you didn’t.</div>
                    <div>We expect the best from you moving forward.</div>
                    <div>See you tomorrow!</div></div>
                </div>
            </section>
        </section>
        <script>
            function getCookie(cname) {
              let name = cname + "=";
              let ca = document.cookie.split(';');
              for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                  c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
                }
              }
              return "";
            }
            //alert(getCookie("team"));
            if(getCookie("team")=="man"){
                document.getElementById("mainHeading").innerHTML="Team Humans";
                document.getElementById("mvmLast").innerHTML="Congratulations on getting selected.";
                
            }
            else{
                document.getElementById("mainHeading").innerHTML="Team Machines";
                document.getElementById("mvmLast").innerHTML="Congratulations if you got selected. Too bad if you didn’t.";
            }
        </script>
    </body>
</html>
